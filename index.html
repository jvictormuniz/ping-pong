<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ping-pong</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
    }
</style>
<body>
    <canvas></canvas>

    <script>
        const canvasEl = document.querySelector('canvas'),
            canvasCtx = canvasEl.getContext('2d')

        const lineWidth = 15
        
        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function(){
                canvasCtx.fillStyle = '#286047'
                canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight)
            }
        }

        function setup(){
            canvasEl.width = canvasCtx.width = field.w
            canvasEl.height = canvasCtx.height = field.h
        }

        function draw(){
            // desenho do campo
            field.draw()            
            // desenho da linha central
            canvasCtx.fillStyle = '#fff'
            // desenho da linha central
            canvasCtx.fillRect(window.innerWidth / 2 - lineWidth / 2, 0, lineWidth, window.innerHeight)
            // desenho da raquete esquerda
            canvasCtx.fillRect(10, 100, lineWidth, 200)
            // desenho da raquete direita
            canvasCtx.fillRect(window.innerWidth - lineWidth - 10, 120, lineWidth, 200)
            // desenhando a bolinha
            canvasCtx.beginPath()
            canvasCtx.arc(200, 300, 20, 2 * Math.PI, false)
            canvasCtx.fill()
            // desenhando o placar
            canvasCtx.font = 'bold 72px Arial'
            canvasCtx.textAlign = 'center'
            canvasCtx.textBaseline = 'top'
            canvasCtx.fillStyle = '#013410'
            canvasCtx.fillText("3", window.innerWidth / 4, 50)
            canvasCtx.fillText("1", window.innerWidth / 4 + window.innerWidth / 2, 50) 


        }

        setup()
        draw()
    </script>
</body>
</html>
